    ANYCAST_GW_MAC: "2020.0000.00aa"
    ENABLE_TRM: true
    BFD_ENABLE: True
    BFD_IBGP_ENABLE: true
    BFD_OSPF_ENABLE: true
    BFD_PIM_ENABLE: true
    DNS_SERVER_VRF: management
