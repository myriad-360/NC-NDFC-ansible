    SYSLOG_SERVER_IP_LIST: "192.168.101.64"
    SYSLOG_SEV: 6
    AAA_REMOTE_IP_ENABLED: true
    AAA_SERVER_CONF: |
                      logging level aaa 5
                      radius-server host 10.13.102.115 key 7 "2N7852sm" authentication accounting
                      radius-server host 192.168.192.115 key 7 "2N7852sm" authentication accounting
                      aaa group server radius DJ-Radius
                      server 10.13.102.115
                      server 192.168.192.115
                      use-vrf management
                      snmp-server enable traps aaa server-state-change
                      aaa authentication login default group DJ-Radius
    BANNER: |
            #
            For authorized users only. Anyone connecting in expressly    
            consents to monitoring of their activities. If such monitoring    
